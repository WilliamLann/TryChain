<script type="text/javascript">
	function check(form){
		var reg = /^(0|[1-9]\d*|0x[\dA-Fa-f]{40}|0x[\dA-Fa-f]{64})$/;
		var searchVal = $.trim(form.searchValue.value);
		if(reg.test(searchVal)){
			form.searchValue.value = searchVal;
			return true;
		}
		$("#searchValue").val("");
		$("#searchValue").attr('class','invalid');
		$("#searchValue").attr('placeholder','输入有误，请重新输入');
		return false;
	}
</script>
